name: CI & Release

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install pytest
      - run: python -m pytest tests/ -q

  build:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build standalone CLI exe with PyInstaller
      - run: pip install pyinstaller
      - run: pyinstaller logic2ableton.spec

      # Copy Python exe to Electron resources
      - name: Copy converter binary to app resources
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            cp dist/logic2ableton.exe app/resources/logic2ableton.exe
          else
            cp dist/logic2ableton app/resources/logic2ableton
          fi

      # Build Electron app
      - name: Install app dependencies
        working-directory: app
        run: npm ci || npm install

      - name: Build Electron installer
        working-directory: app
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "win" ]; then
            npx electron-builder --win --config electron-builder.yml
          else
            npx electron-builder --mac --config electron-builder.yml
          fi

      # Upload Electron installer
      - name: Upload installer (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: installer-win
          path: |
            app/dist/*Setup*.exe
            app/dist/*portable*.exe

      - name: Upload installer (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: installer-mac
          path: app/dist/*.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: installer-win
          path: artifacts/installer-win/

      - uses: actions/download-artifact@v4
        with:
          name: installer-mac
          path: artifacts/installer-mac/
        continue-on-error: true

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp artifacts/installer-win/*Setup*.exe release/ || true
          cp artifacts/installer-win/*portable*.exe release/ || true
          cp artifacts/installer-mac/*.dmg release/ || true
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
